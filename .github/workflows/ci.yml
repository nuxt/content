name: ci

on:
  push:
    branches:
      - main
      - v3
  pull_request:
    branches:
      - main
      - v3

jobs:
  ubuntu:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: corepack enable
      - run: pnpm install
      - run: pnpm dev:prepare
      - run: pnpm lint
      - run: pnpm prepack
      - run: pnpm test
      - name: Publish
        run: pnpx pkg-pr-new publish --compact --no-template --pnpm

