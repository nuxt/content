title: Get the right plan for your project
description: Explore our options tailored to individual and team needs. Get started for free.
onboarding:
  title: Team Onboarding
  image:
    dark: /pricing/timeline-dark.webp
    light: /pricing/timeline-light.webp
plans:
  solo:
    title: Solo
    description: For solo user signed up with their personal GitHub account.
    price: Free
    features:
      - Unlimited projects
      - 1 member
      - Notion-like editor
      - Live editing & preview
      - Media library
      - GitHub synchronization
      - ... and much more
    button:
      label: Get started for free
      color: neutral
      to: 'https://nuxt.studio'
    cycle: ''
  team:
    title: Team
    description: For developers, editors and clients who want to collaborate.
    price: $29
    cycle: /project/month
    highlight: true
    badge: Most popular
    features:
      - 1 project
      - 2 members included
      - $9 per additional member
      - Team & workflow management
      - Real-time collaboration
      - Priority support
      - All solo features
    button:
      label: Start 14-day free trial
      to: 'https://nuxt.studio'
      target: _blank
  unlimited:
    title: Unlimited
    description: For large teams looking to collaborate on multiple projects with no limits.
    cycle: /month
    price: $199
    features:
      - Unlimited projects
      - Unlimited members
      - All Solo features
      - Team & workflow management
      - Real-time collaboration
      - Priority support
    button:
      label: Start 14-day free trial
      to: 'https://nuxt.studio'
      target: _blank
